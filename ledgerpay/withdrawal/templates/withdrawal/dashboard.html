{% extends 'payments/base.html' %}

{% block content %}
<h1>
    Dashboard
</h1>
<p>User Balance: {{ user.wallet.balance }}</p>
<ul>
    {% for i in transactions %}
        <li>
            {{ i.amount }}
        </li>
    {% endfor %}

</ul>
<button>Request new payment</button><br>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button>logout</button>
</form>
{% endblock %}
