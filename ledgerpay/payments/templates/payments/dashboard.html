{% extends 'payments/base.html' %}

{% block content %}
<div class="dashboard-container">
<h1>
    Dashboard - {{ user.wallet.company_name }}
</h1>
<h2>Your Balance on LedgerPay: {{ user.wallet.balance }}</h2>
<h4>Transactions:</h4>
<div class="items-container"> 
    
<!-- container of items -->
    <div class="item-block">
        <!-- one item -->
        <ul>
            {% for i in transactions %}
                <li>
                    {{ i.amount }} -
                    {{ i.transaction_date }}
                </li>
            {% endfor %}

        </ul>
    </div>
</div>
<button>Request new payment</button><br>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button>logout</button>
</form>

 <!-- Button to redirect to subscriptions dashboard -->
 <a href="{% url 'subscriptions_dashboard' %}">
    <button>View Subscriptions</button>
</a>

</div>
{% endblock %}
