name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out the code into the container
      - name: Check out code
        uses: actions/checkout@v4

     
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

   
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Migrate
        run: python ledgerpay/manage.py migrate

      - name: Test
        run: |
          coverage run ledgerpay/manage.py test tests
          coverage report

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ledgerpay/coverage*
